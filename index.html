<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://tsuchilog.com/wp-content/uploads/profile_card.gif">
  <title>スプレッドシートチュートリアル</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #ffffff;
    }
    
    /* スプラッシュ画面 */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    
    #splash.fade-out {
      animation: fadeOut 0.8s ease-out forwards;
    }
    
    #splash img {
      width: 150px;
      height: auto;
      margin-bottom: 30px;
    }
    
    #splash .loading-text {
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      color: #666;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }
    
    /* スピナー */
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top: 3px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* iframe */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
    
    iframe.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- スプラッシュ画面 -->
  <div id="splash">
    <img src="https://tsuchilog.com/wp-content/uploads/profile_card.gif" alt="Logo">
    <div class="loading-text">NOW LOADING...</div>
    <div class="spinner"></div>
  </div>
  
  <!-- メインコンテンツ -->
  <iframe 
    id="app" 
    src="https://script.google.com/macros/s/AKfycbw_ehC4gJXJ2zxtknwdxjBHBDL9IIbQx77PlhdzHpXG5F9IQdE18ztWytz9R0AR0GGkCQ/exec"
    allow="camera; microphone; popups; popups-to-escape-sandbox"
  ></iframe>
  
  <script>
    const splash = document.getElementById('splash');
    const app = document.getElementById('app');
    
    const minDisplayTime = 2000;
    const startTime = Date.now();
    
    app.addEventListener('load', function() {
      const elapsedTime = Date.now() - startTime;
      const remainingTime = Math.max(0, minDisplayTime - elapsedTime);
      
      setTimeout(function() {
        splash.classList.add('fade-out');
        
        setTimeout(function() {
          splash.style.display = 'none';
          app.classList.add('show');
        }, 800);
      }, remainingTime);
    });
  </script>
</body>
</html>
